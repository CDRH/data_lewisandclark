            <span class="tei_date_when_1804-03-27 tei_date">March 27, 1804</span>
         </h3>
         <div class="entry lc.jrn.1804-03-27.01 tei_div" id="lc.jrn.1804-03-27.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Tuesday 27th    rain last night verry hard with thunder, a Cloudy morning.    one man Sick to Day    all hands parching Corn &amp;c    Som Delaways pass down to <a class="regularization" title="Saint Louis, Mo." data-toggle="tooltip" data-placement="top" href="../search?places=Saint%20Louis%2C%20Mo.">St. Louis</a>    (<a class="regularization" title="Girty, Simon" data-toggle="tooltip" data-placement="top" href="../search?people=Girty%2C%20Simon">Simon Girty</a>)    river continue to rise,    beating at two morters parched Corn.    "I am unwell"

</p>
            </span>

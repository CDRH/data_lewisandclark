            <span class="tei_date_when_1803-12-21 tei_date">December 21, 1803</span>
         </h3>
         <div class="entry lc.jrn.1803-12-21.01 tei_div" id="lc.jrn.1803-12-21.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Wednesday 21 st Decr.    Cloudy Day    the waggoner charged me three Dollars for his Services yesterday, Send out <a class="regularization" title="Shields, John" data-toggle="tooltip" data-placement="top" href="../search?people=Shields%2C%20John">Shields</a> &amp; <a class="regularization" title="Floyd, Charles" data-toggle="tooltip" data-placement="top" href="../search?people=Floyd%2C%20Charles">Floyd</a> to hunt to day, they Kill 7 Turkeys verry fat, I commence puting up the Logs for my huts to day—    water fall verry fast.

</p>
            </span>
         </div>

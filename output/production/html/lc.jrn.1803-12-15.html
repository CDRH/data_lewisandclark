            <span class="tei_date_when_1803-12-15 tei_date">December 15, 1803</span>
         </h3>
         <div class="entry lc.jrn.1803-12-15.01 tei_div" id="lc.jrn.1803-12-15.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Thursday—15th    I cut a road to the prairey 2490 yards East    Comminc the Cabins    one Indian Came with meat, 2 [men?] Pass to dy    hunters [k]illed Some grouse <a href="#n03121501" id="ln03121501" class="ref_link"><sup>[1]</sup></a>    Snow

	</p>
            </span>
         </div>
      
      
         <div class="notes  tei_div">

            <span class="tei_date_when_1804-02-08 tei_date">February 8, 1804</span>
         </h3>
         <div class="entry lc.jrn.1804-02-08.01 tei_div" id="lc.jrn.1804-02-08.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Wednesday 8th Feby: 1804    a Cloudy morning    Some rain, and Snow a Great raft of Ice Come Down the Creek to day, the river rises &amp; some running Ice, a Man arrives from <a class="regularization" title="Hay, John" data-toggle="tooltip" data-placement="top" href="../search?people=Hay%2C%20John">Mr. Hay</a> at Koho; with Letters &amp; an Invitation to 2 balls at <a class="regularization" title="Saint Louis, Mo." data-toggle="tooltip" data-placement="top" href="../search?places=Saint%20Louis%2C%20Mo.">St Louis</a>
               </p>
            </span>
         </div>

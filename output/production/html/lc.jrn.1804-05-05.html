            <span class="tei_date_when_1804-05-05 tei_date">May 5, 1804</span>
         </h3>
         <div class="entry lc.jrn.1804-05-05.01 tei_div" id="lc.jrn.1804-05-05.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Satturday 5th    a Cloudy day    rains at different times    a <a class="regularization" title="Sauk Indians" data-toggle="tooltip" data-placement="top" href="../search?lc_native_nation_ss=Sauk%20Indians">Sauckee</a> Chief with 8 or 10 arrive &amp; Stay all night    2 Perogus of <a class="regularization" title="Kickapoo Indians" data-toggle="tooltip" data-placement="top" href="../search?lc_native_nation_ss=Kickapoo%20Indians">Kickapoos</a> return from <a class="regularization" title="Saint Louis, Mo." data-toggle="tooltip" data-placement="top" href="../search?places=Saint%20Louis%2C%20Mo.">St Louis</a>. I gave 4½ gals whisky &amp; some Tobacco.


</p>
            </span>
         </div>

            <span class="tei_date_when_1803-12-30 tei_date">December 30, 1803</span>
         </h3>
         <div class="entry lc.jrn.1803-12-30.01 tei_div" id="lc.jrn.1803-12-30.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
30th Decr.    Snow in the morning    I move into my hut, Cloudy morning    <a class="regularization" title="Colter, John" data-toggle="tooltip" data-placement="top" href="../search?people=Colter%2C%20John">Colter</a> Kill a Deer &amp; a turkey, <a class="regularization" title="Drouillard, George" data-toggle="tooltip" data-placement="top" href="../search?people=Drouillard%2C%20George">Drewyer</a> &amp; <a class="regularization" title="Ordway, John" data-toggle="tooltip" data-placement="top" href="../search?people=Ordway%2C%20John">Serjt. Odway</a> set out for <a class="regularization" title="Cahokia, Ill." data-toggle="tooltip" data-placement="top" href="../search?places=Cahokia%2C%20Ill.">Kohokia</a>, I arrange the guards on a new plan, wrote to <a class="regularization" title="Lewis, Meriwether" data-toggle="tooltip" data-placement="top" href="../search?people=Lewis%2C%20Meriwether">Cap Lewis</a>
               </p>
            </span>
         </div>

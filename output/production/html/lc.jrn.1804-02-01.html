         </h3>
         <div class="entry lc.jrn.1804-02-01.01 tei_div" id="lc.jrn.1804-02-01.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Widnesday 1st Feby 1804    a Cloudy morning &amp; warm wind from the S W, I rode out 6 miles on <a class="regularization" title="Hays, John" data-toggle="tooltip" data-placement="top" href="../search?people=Hays%2C%20John">Mr Hays</a> horse    am verry Sick, wind was verry high at 1 oClock, a warm Day, all the good put out &amp; aired    I am very unwell

</p>
            </span>

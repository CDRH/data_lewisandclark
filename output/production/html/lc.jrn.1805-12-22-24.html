            <span class="tei_date_notBefore_1805-12-22 tei_date_notAfter_1805-12-24 tei_date">December 22-24, 1805</span>
         </h3>
         <div class="entry lc.jrn.1805-12-22-24.01 tei_div" id="lc.jrn.1805-12-22-24.01">
            <span class="tei_sp_who_jw tei_sp">
               <h4 class="entry_author">[Whitehouse]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Sunday 22nd Monday 23 Tuesday 24th December    We had during these 3 days Cloudy &amp; wet weather, the Air Warm &amp; the Wind blowing from the Southwest; we continued in finishing our Huts, picketting in the fort &amp;ca.—&amp; nothing extraordinary happened.—

</p>
            </span>
         </div>

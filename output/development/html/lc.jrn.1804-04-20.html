            <span class="tei_date_when_1804-04-20 tei_date">April 20, 1804</span>
         </h3>
         <div class="entry lc.jrn.1804-04-20.01 tei_div" id="lc.jrn.1804-04-20.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Friday 20th    rain last night &amp; this morning.    the river fall Sloly    I have my Sword, Durk [dirk] &amp;c. fixed    rain all day, assort Papers &amp;c.    dark Sultrey weather (took out of the Bag 32$ &amp;[)]    Some Thunder

</p>

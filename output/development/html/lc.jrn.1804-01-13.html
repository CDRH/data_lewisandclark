            <span class="tei_date_when_1804-01-13 tei_date">January 13, 1804</span>
         </h3>
         <div class="entry lc.jrn.1804-01-13.01 tei_div" id="lc.jrn.1804-01-13.01">
            <span class="tei_sp_who_wc tei_sp">
               <h4 class="entry_author">[Clark]</h4>
               <span class="tei_ab">
                  <div class="clear_return"> </div>
               </span>
               <p>
Friday 13th January    Sent <a class="regularization" title="Pryor, Nathaniel Hale" data-toggle="tooltip" data-placement="top" href="../search?people=Pryor%2C%20Nathaniel%20Hale">N Pryor</a> with Letters &amp;c. to <a class="regularization" title="Lewis, Meriwether" data-toggle="tooltip" data-placement="top" href="../search?people=Lewis%2C%20Meriwether">Cap Lewis</a> a[t] <a class="regularization" title="Cahokia, Ill." data-toggle="tooltip" data-placement="top" href="../search?places=Cahokia%2C%20Ill.">Kohokia</a>    the river rise, a fall of Snow last night, the <a class="regularization" title="Missouri River" data-toggle="tooltip" data-placement="top" href="../search?places=Missouri%20River">Missouris</a> is riseing and runs with Ice    a Cloudy &amp; warm day, I am better &amp;c.    a fine rain in the evening.
</p>
            </span>
